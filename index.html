<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="./app.ts" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
  </head>
  <body>
    <header class="header">Gomoku App</header>
    <main class="main">
      <div id="game"></div>
      <div id="messages"></div>
      <div id="controlForm">
        <button id="resetButton">Reset Game</button>
        <label for="rows">How many rows?</label>
        <input type="number" min="5" max="20" size="3" name="rows" id="rows" value=15 />
        <label for="cols">How many columns?</label>
        <input type="number" min="5" max="20" size="3" name="cols" id="cols" value=15 />
      </div>

    </main>
    
  </body>
</html>
